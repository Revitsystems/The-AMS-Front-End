<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container-fluid p-0">
      <div class="container-fluid p-0">
        <div
          class="container-fluid bs-light-bg-subtle p-0"
          style="border-bottom: 1px solid #dee2e6"
        >
          <nav class="py-2 d-flex justify-content-evenly row m-0">
            <!-- Brand name-->
            <div
              class="nav-header d-flex justify-content-center col-12 col-md-3"
            >
              <h4
                class="text-white roboto text-black-50 d-flex justify-content-center align-items-center"
              >
                Cruise Care
              </h4>
            </div>
            <!-- menu icon-->
            <!-- Menu button -->
            <div class="menu-i d-flex align-items-center col-3 col-md-1">
              <div
                class="menu-icon d-flex justify-content-center"
                id="toggleSidebar"
              >
                <i class="bi bi-list" style="font-size: 20px"></i>
              </div>
            </div>
            <div
              class="d-flex align-items-center justify-content-end gap-3 other-info col-5 col-md-7"
            >
              <!-- Moon Icon -->
              <div class="icon-btn d-flex">
                <i class="bi bi-moon"></i>
              </div>

              <!-- Notification Icon with Ring -->
              <div class="icon-btn icon-ring d-flex">
                <i class="bi bi-bell"></i>
              </div>

              <!-- Chat Icon -->
              <div class="icon-btn d-md-flex">
                <i class="bi bi-chat"></i>
              </div>

              <!-- Flag Icon (USA as example) -->
              <img
                src="https://flagcdn.com/ng.svg"
                alt="USA"
                width="24"
                height="24"
                style="border-radius: 4px"
              />

              <!-- Fullscreen Icon -->
              <div class="icon-btn d-md-flex">
                <i class="bi bi-arrows-fullscreen"></i>
              </div>

              <!-- Grid Icon -->
              <div class="icon-btn d-md-flex">
                <i class="bi bi-sliders"></i>
              </div>

              <!-- Avatar -->
              <img
                src="https://i.pravatar.cc/36?img=12"
                alt="Avatar"
                class="profile-avatar"
              />
            </div>
          </nav>
        </div>
        <div class="main-content m-0">
          <!-- Sidebar -->
          <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
              <ul class="list-unstyled m-0">
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-house"></i><a href="index.html">Home</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-people"></i
                  ><a href="customer.html">Customers</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-car-front-fill"></i>
                  <a href="vehicle.html">Vehicles</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-tools"></i><a href="service.html">Services</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-calendar-check"></i
                  ><a href="schedule.html">Schedules</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-gear"></i>
                  <a href="mechanic.html">Mechanics</a>
                </li>
              </ul>
            </div>
          </div>

          <div class="content" id="content">
            <div class="stats-grid small-screen">
              <div class="container">
                <section id="add-service-log">
                  <h2>Create New Service Log</h2>
                  <form id="service-log-form">
                    <div class="form-group">
                      <label for="vehicle-id-service">Vehicle ID:</label>
                      <input
                        type="number"
                        class="form-control"
                        id="vehicle-id-service"
                        name="vehicle_id"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="service-type">Service Type:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="service-type"
                        name="service_type"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="service-details">Service Details:</label>
                      <textarea
                        class="form-control"
                        id="service-details"
                        name="service_details"
                        rows="3"
                        required
                      ></textarea>
                    </div>
                    <div class="form-group">
                      <label for="mechanic-id">Mechanic ID:</label>
                      <input
                        type="number"
                        class="form-control"
                        id="mechanic-id"
                        name="mechanic_id"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="parts-replaced"
                        >Parts Replaced (Optional):</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="parts-replaced"
                        name="parts_replaced"
                      />
                    </div>
                    <button
                      class="btn btn-success"
                      type="button"
                      onclick="createServiceLog()"
                    >
                      Create Service Log
                    </button>
                    <div
                      id="service-log-submission-status"
                      class="status-message"
                    ></div>
                  </form>
                </section>
                <section id="the-table-for-service-log">
                  <div class="table-holder">
                    <div>
                      <h2 class="col-12">Service log</h2>

                      <button
                        class="btn btn-primary"
                        type="button"
                        onclick="getServiceLog()"
                      >
                        Get Services
                      </button>
                    </div>
                    <table class="tab" id="customer-service-table">
                      <thead>
                        <tr>
                          <th>Vehicle ID</th>
                          <th>Service Type</th>
                          <th>Service Details</th>
                          <th>Mechanic ID</th>
                          <th>Parts Replaced</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      async function createServiceLog() {
        const form = document.getElementById("service-log-form");
        const statusDiv = document.getElementById(
          "service-log-submission-status"
        );
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        // Display loading state
        statusDiv.textContent = "Creating service log...";
        statusDiv.className = "status-message loading";

        try {
          const response = await fetch(
            "https://the-automobile-management-system.onrender.com/create_service_log",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            }
          );

          const result = await response.json();

          if (response.ok) {
            statusDiv.textContent = result.message;
            statusDiv.className = "status-message success";
            form.reset();
          } else {
            statusDiv.textContent =
              result.error || "Failed to create service log.";
            statusDiv.className = "status-message error";
          }
        } catch (error) {
          console.error("Error creating service log:", error);
          statusDiv.textContent = "Network error occurred.";
          statusDiv.className = "status-message error";
        } finally {
          statusDiv.classList.remove("loading");
        }
      }
      function getServiceLog() {
        const serviceLogTableBody = document.querySelector(
          "#customer-service-table tbody"
        );

        // Clear any existing data in the table and display a loading message
        serviceLogTableBody.innerHTML =
          '<tr><td colspan="5">Loading service logs...</td></tr>';

        try {
          fetch(
            "https://the-automobile-management-system.onrender.com/service_logs"
          ) // Your service logs endpoint
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              console.log("Service Log Data received from backend:", data);
              serviceLogTableBody.innerHTML = ""; // Clear loading message

              if (data.serviceLogs && Array.isArray(data.serviceLogs)) {
                data.serviceLogs.forEach((log) => {
                  const row = document.createElement("tr");
                  row.innerHTML = `
              <td>${log.vehicle_id || ""}</td>
              <td>${log.service_type || ""}</td>
              <td>${log.service_details || ""}</td>
              <td>${log.mechanic_id || ""}</td>
              <td>${log.parts_replaced || "N/A"}</td>
            `;
                  serviceLogTableBody.appendChild(row);
                });
              } else {
                console.error(
                  "Service log data not found or is not an array in the response."
                );
                const noDataRow = document.createElement("tr");
                noDataRow.innerHTML = `<td colspan="5">No service log data available.</td>`;
                serviceLogTableBody.appendChild(noDataRow);
              }
            })
            .catch((err) => {
              console.error("Error fetching service log data:", err);
              serviceLogTableBody.innerHTML = `<tr class="error"><td colspan="5">Error loading service log data.</td></tr>`;
            });
        } catch (error) {
          console.error("An unexpected error occurred:", error);
          serviceLogTableBody.innerHTML = `<tr class="error"><td colspan="5">An unexpected error occurred.</td></tr>`;
        }
      }
    </script>
    <script src="./script.js"></script>
  </body>
</html>
