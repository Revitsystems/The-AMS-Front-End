<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container-fluid p-0">
      <div class="container-fluid p-0">
        <div
          class="container-fluid bs-light-bg-subtle p-0"
          style="border-bottom: 1px solid #dee2e6"
        >
          <nav class="py-2 d-flex justify-content-evenly row m-0">
            <!-- Brand name-->
            <div
              class="nav-header d-flex justify-content-center col-12 col-md-3"
            >
              <h4
                class="text-white roboto text-black-50 d-flex justify-content-center align-items-center"
              >
                Cruise Care
              </h4>
            </div>
            <!-- menu icon-->
            <!-- Menu button -->
            <div class="menu-i d-flex align-items-center col-3 col-md-1">
              <div
                class="menu-icon d-flex justify-content-center"
                id="toggleSidebar"
              >
                <i class="bi bi-list" style="font-size: 20px"></i>
              </div>
            </div>
            <div
              class="d-flex align-items-center justify-content-end gap-3 other-info col-5 col-md-7"
            >
              <!-- Moon Icon -->
              <div class="icon-btn d-flex">
                <i class="bi bi-moon"></i>
              </div>

              <!-- Notification Icon with Ring -->
              <div class="icon-btn icon-ring d-flex">
                <i class="bi bi-bell"></i>
              </div>

              <!-- Chat Icon -->
              <div class="icon-btn d-md-flex">
                <i class="bi bi-chat"></i>
              </div>

              <!-- Flag Icon (USA as example) -->
              <img
                src="https://flagcdn.com/ng.svg"
                alt="USA"
                width="24"
                height="24"
                style="border-radius: 4px"
              />

              <!-- Fullscreen Icon -->
              <div class="icon-btn d-md-flex">
                <i class="bi bi-arrows-fullscreen"></i>
              </div>

              <!-- Grid Icon -->
              <div class="icon-btn d-md-flex">
                <i class="bi bi-sliders"></i>
              </div>

              <!-- Avatar -->
              <img
                src="https://i.pravatar.cc/36?img=12"
                alt="Avatar"
                class="profile-avatar"
              />
            </div>
          </nav>
        </div>
        <div class="main-content m-0">
          <!-- Sidebar -->
          <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
              <ul class="list-unstyled m-0">
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-house"></i><a href="index.html">Home</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-people"></i
                  ><a href="customer.html">Customers</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-car-front-fill"></i>
                  <a href="vehicle.html">Vehicles</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-tools"></i><a href="service.html">Services</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-calendar-check"></i
                  ><a href="schedule.html">Schedules</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-gear"></i>
                  <a href="mechanic.html">Mechanics</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="content" id="content">
            <div class="stats-grid small-screen">
              <div class="container">
                <section id="book-service-schedule">
                  <h2>Book a Service Schedule</h2>
                  <form id="book-schedule-form">
                    <div class="form-group">
                      <label for="customer-id-schedule">Customer ID:</label>
                      <input
                        type="number"
                        class="form-control"
                        id="customer-id-schedule"
                        name="customer_id"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="vehicle-id-schedule">Vehicle ID:</label>
                      <input
                        type="number"
                        class="form-control"
                        id="vehicle-id-schedule"
                        name="vehicle_id"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="service-type-schedule">Service Type:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="service-type-schedule"
                        name="service_type"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="service-date-schedule">Service Date:</label>
                      <input
                        class="form-control"
                        id="service-date-schedule"
                        name="service_date"
                        placeholder="yyyy-mm-dd"
                        required
                      />
                    </div>
                    <button
                      class="btn btn-success"
                      type="button"
                      onclick="bookSchedule()"
                    >
                      Book Schedule
                    </button>
                    <div
                      id="book-schedule-submission-status"
                      class="status-message"
                    ></div>
                  </form>
                </section>
                <section id="the-table-for-schedules">
                  <div class="table-holder">
                    <div>
                      <h2 class="col-12">Booked Schedules</h2>
                      <button
                        class="btn btn-primary mt-2"
                        type="button"
                        onclick="getSchedules()"
                      >
                        All Schedules
                      </button>
                      <button
                        class="btn btn-secondary mt-2"
                        type="button"
                        onclick="getPendingSchedules()"
                      >
                        Pending Schedules
                      </button>
                    </div>
                    <table class="tab" id="schedules-table">
                      <thead>
                        <tr>
                          <th>Schedule ID</th>
                          <th>Customer ID</th>
                          <th>Vehicle ID</th>
                          <th>Service Type</th>
                          <th>Service Date</th>
                          <th>Date Created</th>
                          <th>Reminder Sent</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      async function bookSchedule() {
        const form = document.getElementById("book-schedule-form");
        const statusDiv = document.getElementById(
          "book-schedule-submission-status"
        );
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        // Trim input values before sending
        for (const key in data) {
          if (data.hasOwnProperty(key) && typeof data[key] === "string") {
            data[key] = data[key].trim();
          }
        }

        // Display loading state
        statusDiv.textContent = "Booking schedule...";
        statusDiv.className = "status-message loading";

        try {
          const response = await fetch(
            "https://the-automobile-management-system.onrender.com/book_schedule",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            }
          );

          const result = await response.json();

          if (response.ok) {
            statusDiv.textContent = result.message;
            statusDiv.className = "status-message success";
            form.reset();
            console.log("Booked Schedule:", result.schedule); // Log the returned schedule data
          } else {
            statusDiv.textContent = result.error || "Failed to book schedule.";
            statusDiv.className = "status-message error";
          }
        } catch (error) {
          console.error("Error booking schedule:", error);
          statusDiv.textContent = "Network error occurred.";
          statusDiv.className = "status-message error";
        } finally {
          statusDiv.classList.remove("loading");
        }
      }
      async function getSchedules() {
        const schedulesTableBody = document.querySelector(
          "#schedules-table tbody"
        );
        schedulesTableBody.innerHTML =
          '<tr><td colspan="7">Loading schedules...</td></tr>';

        try {
          const response = await fetch(
            "https://the-automobile-management-system.onrender.com/schedules"
          ); // Your new backend route
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          schedulesTableBody.innerHTML = ""; // Clear loading message

          if (data.schedules && Array.isArray(data.schedules)) {
            data.schedules.forEach((schedule) => {
              const row = document.createElement("tr");
              row.innerHTML = `
          <td>${schedule.schedule_id || ""}</td>
          <td>${schedule.customer_id || ""}</td>
          <td>${schedule.vehicle_id || ""}</td>
          <td>${schedule.service_type || ""}</td>
          <td>${schedule.service_date || ""}</td>
          <td>${schedule.date_created || ""}</td>
          <td>${schedule.reminder_sent ? "Yes" : "No"}</td>
        `;
              schedulesTableBody.appendChild(row);
            });
          } else {
            schedulesTableBody.innerHTML =
              '<tr colspan="7">No schedules found.</td></tr>';
          }
        } catch (error) {
          console.error("Error fetching schedules:", error);
          schedulesTableBody.innerHTML =
            '<tr class="error"><td colspan="7">Error loading schedules.</td></tr>';
        }
      }
      async function getPendingSchedules() {
        const schedulesTableBody = document.querySelector(
          "#schedules-table tbody"
        );

        // Clear any existing data and display loading message
        schedulesTableBody.innerHTML =
          '<tr><td colspan="7">Loading pending schedules...</td></tr>';

        try {
          const response = await fetch(
            "https://the-automobile-management-system.onrender.com/pending_schedules"
          ); // Backend route to get pending schedules
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          schedulesTableBody.innerHTML = ""; // Clear loading message

          if (data.pendingSchedules && Array.isArray(data.pendingSchedules)) {
            if (data.pendingSchedules.length === 0) {
              schedulesTableBody.innerHTML =
                '<tr><td colspan="7">No pending schedules found.</td></tr>';
            } else {
              data.pendingSchedules.forEach((schedule) => {
                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${schedule.schedule_id || ""}</td>
            <td>${schedule.customer_id || ""}</td>
            <td>${schedule.vehicle_id || ""}</td>
            <td>${schedule.service_type || ""}</td>
            <td>${schedule.service_date || ""}</td>
            <td>${schedule.date_created || ""}</td>
            <td>${schedule.reminder_sent ? "Yes" : "No"}</td>
          `;
                schedulesTableBody.appendChild(row);
              });
            }
          } else {
            schedulesTableBody.innerHTML =
              '<tr colspan="7">Error loading pending schedules.</td></tr>';
          }
        } catch (error) {
          console.error("Error fetching pending schedules:", error);
          schedulesTableBody.innerHTML =
            '<tr class="error"><td colspan="7">Error loading pending schedules.</td></tr>';
        }
      }
    </script>
    <script src="./script.js"></script>
  </body>
</html>
