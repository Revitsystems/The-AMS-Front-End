<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container-fluid p-0">
      <div class="container-fluid p-0">
        <div class="container-fluid bs-light-bg-subtle p-0">
          <nav class="py-2 d-flex justify-content-evenly row m-0">
            <!-- Brand name-->
            <div
              class="nav-header d-flex justify-content-center col-12 col-md-3"
            >
              <h4
                class="text-white roboto text-black-50 d-flex justify-content-center align-items-center"
              >
                Cruise Care
              </h4>
            </div>
            <!-- menu icon-->
            <!-- Menu button -->
            <div class="menu-i d-flex align-items-center col-3 col-md-1">
              <div
                class="menu-icon d-flex justify-content-center"
                id="toggleSidebar"
              >
                <i class="bi bi-list" style="font-size: 20px"></i>
              </div>
            </div>
            <div
              class="d-flex align-items-center justify-content-end gap-3 other-info col-5 col-md-7"
            >
              <!-- Moon Icon -->
              <div class="icon-btn d-flex">
                <i class="bi bi-moon"></i>
              </div>

              <!-- Notification Icon with Ring -->
              <div class="icon-btn icon-ring d-flex">
                <i class="bi bi-bell"></i>
              </div>

              <!-- Chat Icon -->
              <div class="icon-btn d-md-flex">
                <i class="bi bi-chat"></i>
              </div>

              <!-- Flag Icon (USA as example) -->
              <img
                src="https://flagcdn.com/ng.svg"
                alt="USA"
                width="24"
                height="24"
                style="border-radius: 4px"
              />

              <!-- Fullscreen Icon -->
              <div class="icon-btn d-md-flex">
                <i class="bi bi-arrows-fullscreen"></i>
              </div>

              <!-- Grid Icon -->
              <div class="icon-btn d-md-flex">
                <i class="bi bi-sliders"></i>
              </div>

              <!-- Avatar -->
              <img
                src="https://i.pravatar.cc/36?img=12"
                alt="Avatar"
                class="profile-avatar"
              />
            </div>
          </nav>
        </div>
        <div class="main-content m-0">
          <!-- Sidebar -->
          <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
              <ul class="list-unstyled m-0">
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-house"></i><a href="index.html">Home</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-people"></i
                  ><a href="customer.html">Customers</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-car-front-fill"></i>
                  <a href="index.html">Vehicles</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-tools"></i><a href="index.html">Services</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-calendar-check"></i
                  ><a href="index.html">Schedules</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-gear"></i> <a href="index.html">Mechanics</a>
                </li>
              </ul>
            </div>
          </div>

          <!-- Main content -->
          <div class="content p-4" id="content">
            <div class="stats-grid">
              <div class="container">
                <section id="new-customer">
                  <h2>Add/Update Customer</h2>
                  <form id="customer-form">
                    <div class="form-group">
                      <label for="customer-id-update"
                        >Customer ID (for Update):</label
                      >
                      <input
                        type="number"
                        id="customer-id-update"
                        name="customer-id-update"
                        placeholder="Enter ID to update"
                      />
                    </div>
                    <div class="form-group">
                      <label for="first-name">First Name:</label>
                      <input
                        type="text"
                        id="first-name"
                        name="fname"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="last-name">Last Name:</label>
                      <input type="text" id="last-name" name="lname" required />
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone Number:</label>
                      <input
                        type="tel"
                        id="phone"
                        name="phone_number"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email Address:</label>
                      <input
                        type="email"
                        id="email"
                        name="email_address"
                        required
                      />
                    </div>
                    <button
                      class="save"
                      type="button"
                      onclick="createCustomer()"
                    >
                      Save Customer
                    </button>
                    <button
                      class="update"
                      type="button"
                      onclick="updateCustomer()"
                    >
                      Update Customer Info
                    </button>
                  </form>
                  <div id="submission-status" class="status-message"></div>
                </section>

                <section id="search-customer">
                  <h2>Find Existing Customer</h2>
                  <div class="search-bar">
                    <input
                      type="text"
                      id="search-input"
                      placeholder="Enter name, ID, last name, email, or phone"
                    />
                    <button id="search-button">Search</button>
                  </div>
                  <div id="search-results"></div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      async function createCustomer() {
        const form = document.getElementById("customer-form");
        const statusDiv = document.getElementById("submission-status");
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch("http://localhost:5000/new_customer", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (response.ok) {
            statusDiv.textContent = result.message;

            statusDiv.className = "status-message success";
            form.reset();
          } else {
            statusDiv.textContent = result.error || "Failed to add customer.";
            statusDiv.className = "status-message error";
          }
        } catch (error) {
          console.error("Error creating customer:", error);
          statusDiv.textContent = "Network error occurred.";
          statusDiv.className = "status-message error";
        }
      }
      async function updateCustomer() {
        const form = document.getElementById("customer-form");
        const statusDiv = document.getElementById("submission-status");
        const customerIdInput = document.getElementById("customer-id-update");
        const customer_id = customerIdInput.value;

        if (!customer_id) {
          statusDiv.textContent = "Please enter a Customer ID to update.";
          statusDiv.className = "status-message error";
          return;
        }

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        const updateData = {};

        if (data.fname) {
          updateData.fname = data.fname;
        }
        if (data.lname) {
          updateData.lname = data.lname;
        }
        if (data.phone_number) {
          updateData.phone_number = data.phone_number;
        }
        if (data.email_address) {
          updateData.email_address = data.email_address;
        }

        if (Object.keys(updateData).length === 0) {
          statusDiv.textContent = "No fields to update.";
          statusDiv.className = "status-message info";
          return;
        }

        console.log("Sending update data:", updateData); // Log the correct body

        try {
          const response = await fetch(
            `http://localhost:5000/update_customer/${customer_id}`,
            {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(updateData),
            }
          );

          const result = await response.json();

          if (response.ok) {
            statusDiv.textContent = result.message;
            statusDiv.className = "status-message success";
            form.reset();
            customerIdInput.value = ""; // Clear the ID field after successful update
          } else {
            statusDiv.textContent =
              result.error || "Failed to update customer.";
            statusDiv.className = "status-message error";
          }
        } catch (error) {
          console.error("Error updating customer:", error);
          statusDiv.textContent = "Network error occurred.";
          statusDiv.className = "status-message error";
        }
      }
      const searchButton = document.getElementById("search-button");
      const searchInput = document.getElementById("search-input");
      const searchResultsContainer = document.getElementById("search-results");

      searchButton.addEventListener("click", async function () {
        const searchTerm = searchInput.value.trim();

        if (searchTerm) {
          searchResultsContainer.innerHTML =
            '<p class="loading">Searching...</p>';

          try {
            const response = await fetch(
              `http://localhost:5000/customers/${encodeURIComponent(
                searchTerm
              )}`
            );
            console.log("sent requets");
            const result = await response.json();

            searchResultsContainer.innerHTML = ""; // Clear previous results

            if (response.ok) {
              if (result.customers && result.customers.length > 0) {
                const resultsList = document.createElement("ul");
                result.customers.forEach((customer) => {
                  const listItem = document.createElement("li");
                  listItem.textContent = `${customer.fname} ${customer.lname} - ID: ${customer.customer_id}, Phone: ${customer.phone_number}, Email: ${customer.email_address}`;
                  resultsList.appendChild(listItem);
                });
                searchResultsContainer.appendChild(resultsList);
              } else {
                searchResultsContainer.innerHTML =
                  '<p class="no-results">No customers found matching your criteria.</p>';
              }
            } else if (response.status === 404) {
              searchResultsContainer.innerHTML =
                '<p class="no-results">No customers found matching your criteria.</p>';
            } else {
              searchResultsContainer.innerHTML = `<p class="error">Error: ${
                result.message || "Failed to fetch customers."
              }</p>`;
            }
          } catch (error) {
            console.error("Error fetching customers:", error);
            searchResultsContainer.innerHTML =
              '<p class="error">Network error occurred while searching.</p>';
          }
        } else {
          searchResultsContainer.textContent = "Please enter a search term.";
        }
      });
    </script>
    <script src="./script.js"></script>
  </body>
</html>
