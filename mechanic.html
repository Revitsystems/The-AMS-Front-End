<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container-fluid p-0">
      <div class="container-fluid p-0">
        <div
          class="container-fluid bs-light-bg-subtle p-0"
          style="border-bottom: 1px solid #dee2e6"
        >
          <nav class="py-2 d-flex justify-content-evenly row m-0">
            <!-- Brand name-->
            <div
              class="nav-header d-flex justify-content-center col-12 col-md-3"
            >
              <h4
                class="text-white roboto text-black-50 d-flex justify-content-center align-items-center"
              >
                Cruise <span class="care">Care</span>
              </h4>
            </div>
            <!-- menu icon-->
            <!-- Menu button -->
            <div class="menu-i d-flex align-items-center col-3 col-md-1">
              <div
                class="menu-icon d-flex justify-content-center"
                id="toggleSidebar"
              >
                <i class="bi bi-list" style="font-size: 20px"></i>
              </div>
            </div>
            <div
              class="d-flex align-items-center justify-content-end gap-3 other-info col-5 col-md-7"
            >
              <!-- Moon Icon -->
              <div class="icon-btn d-flex">
                <i class="bi bi-moon"></i>
              </div>

              <!-- Notification Icon with Ring -->
              <div class="icon-btn icon-ring d-flex">
                <i class="bi bi-bell"></i>
              </div>

              <!-- Chat Icon -->
              <div class="icon-btn d-md-flex">
                <i class="bi bi-chat"></i>
              </div>

              <!-- Flag Icon (USA as example) -->
              <img
                src="https://flagcdn.com/ng.svg"
                alt="USA"
                width="24"
                height="24"
                style="border-radius: 4px"
              />

              <!-- Fullscreen Icon -->
              <div class="icon-btn d-md-flex">
                <i class="bi bi-arrows-fullscreen"></i>
              </div>

              <!-- Grid Icon -->
              <div class="icon-btn d-md-flex">
                <i class="bi bi-sliders"></i>
              </div>

              <!-- Avatar -->
              <img
                src="https://i.pravatar.cc/36?img=12"
                alt="Avatar"
                class="profile-avatar"
              />
            </div>
          </nav>
        </div>
        <div class="main-content m-0">
          <!-- Sidebar -->
          <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
              <ul class="list-unstyled m-0">
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-house"></i><a href="index.html">Home</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-people"></i
                  ><a href="customer.html">Customers</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-car-front-fill"></i>
                  <a href="vehicle.html">Vehicles</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-tools"></i><a href="service.html">Services</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-calendar-check"></i
                  ><a href="schedule.html">Schedules</a>
                </li>
                <li class="navs d-flex align-items-center gap-2 p-3 dm-sans">
                  <i class="bi bi-gear"></i>
                  <a href="mechanic.html">Mechanics</a>
                </li>
              </ul>
            </div>
          </div>

          <!-- Main content -->

          <div class="content" id="content">
            <div class="stats-grid small-screen">
              <div class="container">
                <section id="new-mechanic">
                  <h2>Add/Update Mechanic</h2>
                  <form id="mechanic-form">
                    <div class="row">
                      <div class="col-12 col-md-6">
                        <div class="form-group">
                          <label for="mechanic-id-update"
                            >Mechanic ID (for Update):</label
                          >
                          <input
                            type="number"
                            class="form-control"
                            id="mechanic-id-update"
                            name="mechanic_id"
                            placeholder="Enter ID to update"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="first-name">First Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="first-name"
                        name="fname"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="last-name">Last Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="last-name"
                        name="lname"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone Number:</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone_number"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email Address:</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email_address"
                        required
                      />
                    </div>
                    <button
                      class="save btn btn-success mt-3"
                      type="button"
                      onclick="addMechanic()"
                    >
                      Add Mechanic
                    </button>
                    <button
                      class="update mt-3 btn btn-primary"
                      type="button"
                      onclick="updateMechanicInfo()"
                    >
                      Update Mechanic
                    </button>
                  </form>
                  <div id="submission-status" class="status-message"></div>
                </section>

                <section id="search-mechanic">
                  <h2>Find Existing Mechanic</h2>
                  <div
                    class="search-bar d-flex flex-column flex-sm-row align-items-center"
                  >
                    <input
                      type="text"
                      class="form-control mb-2 mb-sm-0 me-sm-2"
                      id="search-input"
                      placeholder="Enter name, ID, last name, email, or phone"
                    />
                    <button
                      id="search-button"
                      class="btn btn-primary"
                      onclick="searchMechanic()"
                    >
                      Search
                    </button>
                  </div>
                  <div id="search-results"></div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      async function addMechanic() {
        const form = document.getElementById("mechanic-form");
        const statusDiv = document.getElementById("submission-status");
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        // Trim input values
        for (const key in data) {
          if (typeof data[key] === "string") {
            data[key] = data[key].trim();
          }
        }

        statusDiv.textContent = "Adding mechanic...";
        statusDiv.className = "status-message loading";

        try {
          const response = await fetch(
            "https://the-automobile-management-system.onrender.com/add_mechanic",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            }
          );

          const result = await response.json();

          if (response.ok) {
            statusDiv.textContent = result.message;
            statusDiv.className = "status-message success";
            form.reset();
            console.log("Mechanic added:", result.mechanic);
          } else if (response.status === 400) {
            statusDiv.textContent = result.error;
            statusDiv.className = "status-message error";
          } else if (response.status === 409) {
            statusDiv.textContent = result.message;
            statusDiv.className = "status-message warning";
            console.log("Existing mechanic:", result.mechanic);
          } else {
            statusDiv.textContent = "Failed to add mechanic.";
            statusDiv.className = "status-message error";
          }
        } catch (error) {
          console.error("Error adding mechanic:", error);
          statusDiv.textContent = "Network error occurred.";
          statusDiv.className = "status-message error";
        } finally {
          statusDiv.classList.remove("loading");
        }
      }

      async function updateMechanicInfo() {
        const form = document.getElementById("mechanic-form");
        const statusDiv = document.getElementById("submission-status");
        const mechanicIdInput = document.getElementById("mechanic-id-update");
        const mechanicId = mechanicIdInput.value.trim();

        if (!mechanicId) {
          statusDiv.textContent = "Please enter a Mechanic ID to update.";
          statusDiv.className = "status-message warning";
          return;
        }

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        // Trim input values
        for (const key in data) {
          if (typeof data[key] === "string") {
            data[key] = data[key].trim();
          }
        }

        statusDiv.textContent = "Updating mechanic...";
        statusDiv.className = "status-message loading";

        try {
          const response = await fetch(
            `https://the-automobile-management-system.onrender.com/${mechanicId}`,
            {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            }
          );

          const result = await response.json();

          if (response.ok) {
            statusDiv.textContent = result.message;
            statusDiv.className = "status-message success";
            console.log("Mechanic updated:", result.customer); // Corrected log
          } else if (response.status === 400) {
            statusDiv.textContent = result.error;
            statusDiv.className = "status-message error";
          } else if (response.status === 404) {
            statusDiv.textContent = result.error;
            statusDiv.className = "status-message error";
          } else {
            statusDiv.textContent = "Failed to update mechanic.";
            statusDiv.className = "status-message error";
          }
        } catch (error) {
          console.error("Error updating mechanic:", error);
          statusDiv.textContent = "Network error occurred.";
          statusDiv.className = "status-message error";
        } finally {
          statusDiv.classList.remove("loading");
        }
      }

      async function searchMechanic() {
        const searchInput = document.getElementById("search-input");
        const searchResultsDiv = document.getElementById("search-results");
        const searchTerm = searchInput.value.trim();

        if (!searchTerm) {
          searchResultsDiv.textContent = "Please enter a search term.";
          return;
        }

        searchResultsDiv.textContent = "Searching...";

        try {
          const response = await fetch(
            `https://the-automobile-management-system.onrender.com/search_mechanics?query=${encodeURIComponent(
              searchTerm
            )}`
          );
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          searchResultsDiv.innerHTML = ""; // Clear previous results

          if (data.length > 0) {
            const ul = document.createElement("ul");
            data.forEach((mechanic) => {
              const li = document.createElement("li");
              li.textContent = `ID: ${mechanic.mechanic_id}, Name: ${mechanic.fname} ${mechanic.lname}, Email: ${mechanic.email_address}, Phone: ${mechanic.phone_number}`;
              ul.appendChild(li);
            });
            searchResultsDiv.appendChild(ul);
          } else {
            searchResultsDiv.textContent =
              "No mechanics found matching your search criteria.";
          }
        } catch (error) {
          console.error("Error searching mechanics:", error);
          searchResultsDiv.textContent = "Error searching mechanics.";
        }
      }
    </script>
    <script src="./script.js"></script>
  </body>
</html>
